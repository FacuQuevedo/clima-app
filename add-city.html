<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima app</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/pages/add-city.css">
    <link rel="icon" href="images/icon.ico">
    <script src="https://kit.fontawesome.com/e0acc323b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <h1>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <div>
            <section class="formulario">
                <h2>Agregar Ciudad</h2>
                <form action="">
                    <table>

                        <tr>
                            <label for="agregarCiudad">Ingrese la ciudad a agregar:</label>
                            <td>
                                <input type="text" id="agregarCiudad" name="agregarCiudad">
                            </td>
                        </tr>
                        <td>
                            <input type="submit" value="Agregar" id="agrega">
                        </td>
                        <tr>
                        </tr>

                    </table>
                </form>
            <p class="item">Ciudad agregada con exito</p>
            <p class="item">Error: La ciudad ingreseda no se encuentra en la API o se produjo un error al consultar</p>
            <p class="item">La ciudad agregada ya se encuentra almacenada</p>
            </section>
        
        </div>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
